<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oda - webber.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .video-grid { display: grid; gap: 1rem; transition: all 0.3s ease; }
        
        .video-container { 
            position: relative; 
            background: #f3f4f6; 
            border-radius: 0.5rem; 
            overflow: hidden; 
        }
        
        .dark .video-container { 
            background: #000000; 
        }
        
        .video-container.speaking { 
            box-shadow: 0 0 0 3px #10b981; 
            transform: scale(1.02); 
        }
        
        .dark .video-container.speaking {
            box-shadow: 0 0 0 3px #6b7280;
        }
        
        .chat-bubble { word-wrap: break-word; }
        #chat-sidebar { transition: transform 0.3s ease-in-out; }
        .participant-item { transition: background-color 0.2s; }
        #chat-messages, #participants-list { scrollbar-width: thin; }
        #chat-messages::-webkit-scrollbar, #participants-list::-webkit-scrollbar { width: 6px; }
        #chat-messages::-webkit-scrollbar-thumb, #participants-list::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.3); border-radius: 3px; }
        html, body { height: 100%; overflow: hidden; }
        
        .message-bot { 
            background: #000000; 
            color: #e5e7eb; 
            border: 1px solid #d1d5db; 
        }
        .message-system { 
            background: #f9fafb; 
            color: #9ca3af; 
            font-style: italic; 
        }
        
        .dark .message-bot { 
            background: #000000; 
            color: #e5e7eb; 
            border: 1px solid #1f2937; 
        }
        .dark .message-system { 
            background: #000000; 
            color: #6b7280; 
        }
        
        .bot-badge { 
            font-size: 0.6rem; 
            background: #10b981; 
            padding: 0.125rem 0.375rem; 
            border-radius: 0.25rem; 
            margin-left: 0.5rem; 
        }
        
        .dark .bot-badge {
            background: #4b5563;
        }
        
        .system-badge { 
            font-size: 0.6rem; 
            background: #6b7280; 
            padding: 0.125rem 0.375rem; 
            border-radius: 0.25rem; 
            margin-left: 0.5rem; 
        }
        
        .copy-success { color: #10b981; }
    </style>
</head>
<body class="bg-gray-50 text-black dark:bg-black dark:text-white transition-colors duration-500 min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="flex justify-between items-center p-6 md:p-8 absolute top-0 w-full z-10 bg-white/80 dark:bg-black/90 backdrop-blur-sm shadow-sm">
        <div class="text-xl md:text-2xl font-black tracking-tighter border-2 border-gray-200 dark:border-gray-800 px-2 py-1 dark:text-gray-200 text-gray-900">
            WEBBER.IO
        </div>
        
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <span id="room-id" class="text-sm font-mono opacity-60 dark:text-gray-400 text-gray-600">oda-adı</span>
                <button id="copy-room-btn" class="text-sm opacity-60 hover:opacity-100 transition dark:text-gray-400 text-gray-600" title="Oda kodunu kopyala">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <button id="theme-toggle" class="text-sm font-medium uppercase tracking-widest hover:underline opacity-60 hover:opacity-100 transition dark:text-gray-400 text-gray-600">
                <span class="dark:hidden">Dark Mode</span>
                <span class="hidden dark:inline">Light Mode</span>
            </button>
        </div>
    </header>

    <!-- MAIN -->
    <main class="flex flex-1 mt-20 md:mt-24 overflow-hidden bg-white dark:bg-black">
        
        <!-- Video Grid -->
        <div class="flex-1 p-4 md:p-6 overflow-auto bg-gray-100 dark:bg-black">
            <div id="videos" class="video-grid w-full items-center">
                <!-- Local Video -->
                <div class="video-container aspect-video flex items-center justify-center bg-gray-100 dark:bg-black" id="local-container">
                    <video id="local-video" class="w-full h-full object-cover" autoplay muted playsinline></video>
                    <div id="local-video-placeholder" class="absolute text-gray-400 dark:text-gray-600 text-center hidden">
                        <i class="fas fa-video-slash text-4xl mb-2"></i>
                        <p class="text-sm">Kamera Kapalı</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Katılımcılar & Sohbet Paneli -->
        <div id="chat-sidebar" class="fixed right-0 top-0 h-full w-80 bg-white dark:bg-black border-l border-gray-200 dark:border-gray-800 transform translate-x-full md:relative md:translate-x-0 flex flex-col transition-transform duration-300 z-30">
            
            <!-- Scroll Container -->
            <div class="flex-1 flex flex-col overflow-hidden min-h-0">
                
                <!-- Katılımcılar -->
                <div class="flex-none h-56 flex flex-col bg-gray-50 dark:bg-black">
                    <div class="p-4 flex justify-between items-center flex-none">
                        <h3 class="font-bold text-sm uppercase tracking-wider text-gray-700 dark:text-gray-400">Katılımcılar</h3>
                        <span id="participant-count" class="text-xs bg-gray-200 dark:bg-gray-900 px-2 py-1 rounded-full text-gray-700 dark:text-gray-400">1</span>
                    </div>
                    <div id="participants-list" class="flex-1 overflow-y-auto px-4 pb-2 bg-gray-50 dark:bg-black">
                        <!-- Katılımcılar buraya eklenecek -->
                    </div>
                </div>
                
                <!-- Ayırıcı -->
                <div class="h-px bg-gray-200 dark:bg-gray-900 mx-4 flex-none"></div>
                
                <!-- Sohbet -->
                <div class="flex-1 flex flex-col min-h-0 bg-gray-50 dark:bg-black">
                    <div class="p-4 flex justify-between items-center flex-none">
                        <h3 class="font-bold text-sm uppercase tracking-wider text-gray-700 dark:text-gray-400">Sohbet</h3>
                        <button id="close-chat" class="md:hidden text-gray-500 dark:text-gray-600 hover:text-black dark:hover:text-white">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="chat-messages" class="flex-1 overflow-y-auto px-4 pt-2 pb-4 bg-gray-50 dark:bg-black">
                        <div class="text-center text-gray-500 dark:text-gray-600 text-sm opacity-60">Sohbet başlatılmadı</div>
                    </div>
                </div>
            </div>
            
            <!-- Mesaj Yazma Alanı -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-900 flex-none bg-gray-50 dark:bg-black">
                <div class="flex gap-2">
                    <input type="text" id="chat-input" placeholder="/webber [soru] - AI ile sohbet et..." 
                        class="flex-1 bg-white dark:bg-black border border-gray-300 dark:border-gray-900 px-3 py-2 rounded text-sm text-gray-900 dark:text-gray-300 focus:outline-none focus:border-gray-500 dark:focus:border-gray-700">
                    <button onclick="sendMessage()" class="px-4 py-2 bg-gray-800 dark:bg-black text-white dark:text-gray-300 font-bold rounded hover:bg-gray-900 dark:hover:bg-gray-900 border border-gray-300 dark:border-gray-900 transition">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Controls - MOBILE CHAT TOGGLE EKLENDİ -->
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-20 bg-white/90 dark:bg-black/90 backdrop-blur-sm p-4 rounded-full flex items-center gap-4 shadow-lg">
        <!-- Mute -->
        <button id="mute-btn" class="w-12 h-12 rounded-full bg-gray-200 dark:bg-black border dark:border-gray-900 hover:bg-gray-300 dark:hover:bg-gray-900 transition flex items-center justify-center text-gray-600 dark:text-gray-400">
            <i class="fas fa-microphone"></i>
        </button>
        
        <!-- Video -->
        <button id="video-btn" class="w-12 h-12 rounded-full bg-gray-200 dark:bg-black border dark:border-gray-900 hover:bg-gray-300 dark:hover:bg-gray-900 transition flex items-center justify-center text-gray-600 dark:text-gray-400">
            <i class="fas fa-video"></i>
        </button>
        
        <!-- Screen Share -->
        <button id="screen-btn" class="w-12 h-12 rounded-full bg-gray-200 dark:bg-black border dark:border-gray-900 hover:bg-gray-300 dark:hover:bg-gray-900 transition flex items-center justify-center text-gray-600 dark:text-gray-400">
            <i class="fas fa-desktop"></i>
        </button>

        <!-- Chat Toggle (Mobile) -->
        <button id="open-chat-btn" class="w-12 h-12 rounded-full bg-gray-200 dark:bg-black border dark:border-gray-900 hover:bg-gray-300 dark:hover:bg-gray-900 transition flex items-center justify-center text-gray-600 dark:text-gray-400 md:hidden">
            <i class="fas fa-comment"></i>
        </button>
        
        <!-- Leave -->
        <button id="leave-btn" class="w-12 h-12 rounded-full bg-red-500 hover:bg-red-600 text-white transition flex items-center justify-center">
            <i class="fas fa-phone-slash"></i>
        </button>
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-4 left-4 text-xs text-gray-500 dark:text-gray-700 uppercase tracking-widest z-10 pointer-events-none">
        &copy; 2026 YavuzSOFT
    </footer>

    <script>
        const socket = io();
        
        const roomId = window.location.pathname.substring(1);
        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.get('admin') === 'true';
        const username = localStorage.getItem('username') || 'Misafir';
        
        let isMuted = false;
        let isVideoOff = false;
        let isScreenSharing = false;
        let localStream = null;
        let peerConnections = new Map();
        let screenStream = null;
        let audioContext = null;
        let analyser = null;

        // Tema başlatma - hemen çalıştır
        function initTheme() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlElement.classList.add('dark');
            } else {
                htmlElement.classList.remove('dark');
            }

            themeToggleBtn.addEventListener('click', () => {
                htmlElement.classList.toggle('dark');
                localStorage.setItem('theme', htmlElement.classList.contains('dark') ? 'dark' : 'light');
            });
        }
        initTheme();

        // Oda bilgilerini güncelle
        const roomIdElement = document.getElementById('room-id');
        const copyBtn = document.getElementById('copy-room-btn');
        roomIdElement.textContent = roomId;

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(roomId);
                const originalIcon = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                copyBtn.classList.add('copy-success');
                setTimeout(() => {
                    copyBtn.innerHTML = originalIcon;
                    copyBtn.classList.remove('copy-success');
                }, 2000);
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = roomId;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        });

        // Chat toggle fonksiyonu - MOBİL AÇ/KAPA
        function toggleChat() {
            const sidebar = document.getElementById('chat-sidebar');
            sidebar.classList.toggle('translate-x-full');
        }

        // Diğer fonksiyonlar
        function updateVideoGrid() {
            const videosContainer = document.getElementById('videos');
            const videoCount = videosContainer.children.length;
            
            let columns = 1;
            if (videoCount <= 1) columns = 1;
            else if (videoCount <= 4) columns = 2;
            else if (videoCount <= 9) columns = 3;
            else columns = 4;
            
            videosContainer.style.gridTemplateColumns = `repeat(${columns}, minmax(0, 1fr))`;
        }

        function setupAudioDetection(stream, userId) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
            }

            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            function detectAudio() {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                
                const avg = sum / dataArray.length;
                const container = document.getElementById(`${userId === socket.id ? 'local' : `video-${userId}`}-container`);
                
                if (container) {
                    if (avg > 10) {
                        container.classList.add('speaking');
                    } else {
                        container.classList.remove('speaking');
                    }
                }
                
                requestAnimationFrame(detectAudio);
            }
            
            detectAudio();
        }

        function updateParticipantList(participants) {
            const participantsList = document.getElementById('participants-list');
            participantsList.innerHTML = '';
            participants.forEach(participant => addParticipant(participant));
            updateParticipantCount();
        }

        function updateParticipantCount() {
            const count = document.getElementById('participants-list').children.length;
            document.getElementById('participant-count').textContent = count;
        }

        function addParticipant(participant) {
            const participantsList = document.getElementById('participants-list');
            const participantEl = document.createElement('div');
            participantEl.className = 'participant-item flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-black';
            participantEl.id = `participant-${participant.id}`;
            
            const badges = [];
            if (participant.isAdmin) badges.push('<span class="text-xs bg-yellow-500 dark:bg-gray-800 text-white px-2 py-0.5 rounded ml-2"><i class="fas fa-crown mr-1"></i>Yönetici</span>');
            
            participantEl.innerHTML = `
                <div class="w-8 h-8 bg-gray-200 dark:bg-black border dark:border-gray-900 rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-user text-sm text-gray-600 dark:text-gray-500"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="text-sm font-medium text-gray-900 dark:text-gray-300 truncate">${participant.username}${badges.join('')}</div>
                </div>
                <div class="flex gap-1.5 text-xs" id="media-status-${participant.id}">
                    <i class="fas fa-microphone ${!participant.isMuted ? 'text-green-500' : 'text-red-500'}"></i>
                    <i class="fas fa-video ${!participant.isVideoOff ? 'text-green-500' : 'text-red-500'}"></i>
                </div>
            `;
            
            participantsList.appendChild(participantEl);
        }

        // WebRTC: Peer connection oluştur
        function createPeerConnection(userId) {
            const pc = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            if (localStream) {
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });
            }

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', { candidate: event.candidate, to: userId });
                }
            };

            pc.ontrack = (event) => {
                let video = document.getElementById(`video-${userId}`);
                if (!video) {
                    const container = document.createElement('div');
                    container.className = 'video-container aspect-video flex items-center justify-center bg-gray-100 dark:bg-black';
                    container.id = `video-${userId}-container`;
                    
                    video = document.createElement('video');
                    video.className = 'w-full h-full object-cover';
                    video.autoplay = true;
                    video.playsinline = true;
                    video.id = `video-${userId}`;
                    
                    const label = document.createElement('div');
                    label.className = 'absolute bottom-2 left-2 bg-gray-900/60 dark:bg-black/80 text-white dark:text-gray-300 text-xs px-2 py-1 rounded';
                    label.textContent = 'Katılımcı';
                    
                    container.appendChild(video);
                    container.appendChild(label);
                    document.getElementById('videos').appendChild(container);
                    
                    updateVideoGrid();
                    setupAudioDetection(event.streams[0], userId);
                }
                video.srcObject = event.streams[0];
            };

            pc.onconnectionstatechange = () => {
                if (pc.connectionState === 'disconnected') {
                    const container = document.getElementById(`video-${userId}-container`);
                    if (container) {
                        container.remove();
                        updateVideoGrid();
                    }
                    peerConnections.delete(userId);
                }
            };

            peerConnections.set(userId, pc);
            return pc;
        }

        // Socket event listeners
        socket.on('room-data', ({ participants, admin }) => {
            updateParticipantList(participants);
            participants.forEach(participant => {
                if (participant.id !== socket.id) {
                    createPeerConnection(participant.id);
                }
            });
        });

        socket.on('user-joined', ({ id, username, isAdmin }) => {
            addParticipant({ id, username, isAdmin, isMuted: false, isVideoOff: false });
            const pc = createPeerConnection(id);
            pc.createOffer()
                .then(offer => pc.setLocalDescription(offer))
                .then(() => socket.emit('offer', { offer: pc.localDescription, to: id }));
        });

        socket.on('user-left', (userId) => {
            const participantEl = document.getElementById(`participant-${userId}`);
            const container = document.getElementById(`video-${userId}-container`);
            if (participantEl) participantEl.remove();
            if (container) {
                container.remove();
                updateVideoGrid();
            }
            
            const pc = peerConnections.get(userId);
            if (pc) {
                pc.close();
                peerConnections.delete(userId);
            }
            
            updateParticipantCount();
        });

        socket.on('offer', async ({ offer, from }) => {
            const pc = createPeerConnection(from);
            await pc.setRemoteDescription(offer);
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            socket.emit('answer', { answer, to: from });
        });

        socket.on('answer', async ({ answer, from }) => {
            const pc = peerConnections.get(from);
            if (pc) await pc.setRemoteDescription(answer);
        });

        socket.on('ice-candidate', ({ candidate, from }) => {
            const pc = peerConnections.get(from);
            if (pc) pc.addIceCandidate(new RTCIceCandidate(candidate));
        });

        socket.on('user-media-state', ({ userId, isMuted, isVideoOff }) => {
            const mediaStatus = document.getElementById(`media-status-${userId}`);
            if (mediaStatus) {
                mediaStatus.innerHTML = `
                    <i class="fas fa-microphone ${!isMuted ? 'text-green-500' : 'text-red-500'}"></i>
                    <i class="fas fa-video ${!isVideoOff ? 'text-green-500' : 'text-red-500'}"></i>
                `;
            }
        });

        socket.on('user-screen-share', ({ userId, isSharing }) => {
            const participantEl = document.getElementById(`participant-${userId}`);
            if (participantEl) {
                const nameDiv = participantEl.querySelector('.text-sm');
                if (isSharing && !nameDiv.innerHTML.includes('Ekran')) {
                    nameDiv.innerHTML += '<span class="text-xs bg-red-500 dark:bg-gray-800 text-white px-2 py-0.5 rounded ml-2"><i class="fas fa-desktop mr-1"></i>Ekran</span>';
                } else if (!isSharing) {
                    nameDiv.querySelectorAll('.text-xs.bg-red-500, .text-xs.bg-gray-800').forEach(el => el.remove());
                }
            }
        });

        socket.on('admin-assigned', (newAdmin) => {
            if (newAdmin) {
                const urlParams = new URLSearchParams(window.location.search);
                urlParams.set('admin', 'true');
                window.history.replaceState({}, '', `${window.location.pathname}?${urlParams}`);
            }
        });

        socket.on('new-message', ({ username, message, isBot, isSystemLog }) => {
            const loadingEl = document.getElementById('ai-loading');
            if (loadingEl) loadingEl.remove();
            
            const messagesDiv = document.getElementById('chat-messages');
            const messageEl = document.createElement('div');
            
            if (isSystemLog) {
                messageEl.className = 'chat-bubble message-system p-2 rounded-lg text-sm';
                messageEl.innerHTML = `<strong>${username}<span class="system-badge">Sistem</span>:</strong> ${message}`;
            } else if (isBot) {
                messageEl.className = 'chat-bubble message-bot p-2 rounded-lg text-sm';
                messageEl.innerHTML = `<strong>${username}<span class="bot-badge">AI</span>:</strong> ${message}`;
            } else {
                messageEl.className = 'chat-bubble bg-gray-100 dark:bg-black p-2 rounded-lg text-sm';
                messageEl.innerHTML = `<strong class="text-gray-900 dark:text-gray-300">${username}:</strong> <span class="text-gray-800 dark:text-gray-200">${message}</span>`;
            }
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Kontrol butonları
        document.getElementById('mute-btn').addEventListener('click', () => {
            isMuted = !isMuted;
            const btn = document.getElementById('mute-btn');
            btn.classList.toggle('bg-red-500');
            btn.classList.toggle('bg-red-900');
            btn.classList.toggle('text-white');
            btn.classList.toggle('text-red-300');
            btn.innerHTML = isMuted ? '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
            
            if (localStream) {
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = !isMuted;
                });
            }
            
            socket.emit('media-state-change', { isMuted, isVideoOff });
            updateLocalMediaStatus();
        });

        document.getElementById('video-btn').addEventListener('click', () => {
            isVideoOff = !isVideoOff;
            const btn = document.getElementById('video-btn');
            btn.classList.toggle('bg-red-500');
            btn.classList.toggle('bg-red-900');
            btn.classList.toggle('text-white');
            btn.classList.toggle('text-red-300');
            btn.innerHTML = isVideoOff ? '<i class="fas fa-video-slash"></i>' : '<i class="fas fa-video"></i>';
            
            const video = document.getElementById('local-video');
            const placeholder = document.getElementById('local-video-placeholder');
            
            if (isVideoOff) {
                video.classList.add('hidden');
                placeholder.classList.remove('hidden');
                localStream?.getVideoTracks().forEach(track => track.enabled = false);
            } else {
                video.classList.remove('hidden');
                placeholder.classList.add('hidden');
                localStream?.getVideoTracks().forEach(track => track.enabled = true);
            }
            
            socket.emit('media-state-change', { isMuted, isVideoOff });
            updateLocalMediaStatus();
        });

        document.getElementById('screen-btn').addEventListener('click', async () => {
            if (!isScreenSharing) {
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({ 
                        video: true,
                        audio: true 
                    });
                    
                    const video = document.getElementById('local-video');
                    video.srcObject = screenStream;
                    isScreenSharing = true;
                    
                    document.getElementById('screen-btn').classList.add('bg-green-500');
                    socket.emit('screen-share-state', true);
                    
                    screenStream.getVideoTracks()[0].onended = stopScreenShare;
                } catch (err) {
                    console.log('Ekran paylaşımı iptal edildi:', err);
                }
            } else {
                stopScreenShare();
            }
        });

        function stopScreenShare() {
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
            }
            
            isScreenSharing = false;
            document.getElementById('screen-btn').classList.remove('bg-green-500');
            socket.emit('screen-share-state', false);
            
            const video = document.getElementById('local-video');
            if (localStream) video.srcObject = localStream;
        }

        document.getElementById('leave-btn').addEventListener('click', () => {
            if(confirm('Odadan ayrılmak istiyor musunuz?')) {
                socket.emit('leave-room');
                peerConnections.forEach(pc => pc.close());
                peerConnections.clear();
                localStream?.getTracks().forEach(track => track.stop());
                screenStream?.getTracks().forEach(track => track.stop());
                window.location.href = '/';
            }
        });

        function updateLocalMediaStatus() {
            const mediaStatus = document.getElementById(`media-status-${socket.id}`);
            if (mediaStatus) {
                mediaStatus.innerHTML = `
                    <i class="fas fa-microphone ${!isMuted ? 'text-green-500' : 'text-red-500'}"></i>
                    <i class="fas fa-video ${!isVideoOff ? 'text-green-500' : 'text-red-500'}"></i>
                `;
            }
        }

        // Sohbet mesajı gönderme
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if(message) {
                socket.emit('send-message', message);
                input.value = '';
                
                if (message.startsWith('/webber ')) {
                    const messagesDiv = document.getElementById('chat-messages');
                    const loadingEl = document.createElement('div');
                    loadingEl.className = 'text-center text-gray-600 dark:text-gray-600 text-sm italic';
                    loadingEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Webber AI yanıt hazırlıyor...';
                    loadingEl.id = 'ai-loading';
                    messagesDiv.appendChild(loadingEl);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            }
        }

        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });

        // MOBİL CHAT PANELİ KONTROL EVENTLERİ
        document.getElementById('close-chat').addEventListener('click', toggleChat);
        document.getElementById('open-chat-btn').addEventListener('click', toggleChat);

        // Kamera ve mikrofon ayarları - İZİN SONRA KATILIM
        navigator.mediaDevices?.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                setupAudioDetection(stream, socket.id);
                updateVideoGrid();
                
                // İZİN ALINDIKTAN SONRA ODAYA KATIL
                socket.emit('join-room', { roomId, username, isAdmin });
            })
            .catch(err => {
                console.error('Kamera/mikrofon erişimi hatası:', err);
                isVideoOff = true;
                document.getElementById('local-video-placeholder').classList.remove('hidden');
                document.getElementById('local-video').classList.add('hidden');
                document.getElementById('local-video').srcObject = null;
                updateVideoGrid();
                
                // İZİN REDDEDİLSE DE ODAYA KATIL (video/audio olmadan)
                socket.emit('join-room', { roomId, username, isAdmin });
            });

        // Before unload temizliği
        window.addEventListener('beforeunload', () => {
            socket.emit('leave-room');
            peerConnections.forEach(pc => pc.close());
        });
    </script>
</body>
</html>
