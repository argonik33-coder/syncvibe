<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oda - webber.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .video-grid { 
            display: grid; 
            gap: 1rem; 
            transition: all 0.3s ease;
            padding: 0.5rem;
        }
        .video-container { 
            position: relative; 
            background: #f3f4f6; 
            border-radius: 0.75rem; 
            overflow: hidden;
            aspect-ratio: 16/9;
            transition: all 0.2s ease;
        }
        .dark .video-container { background: #000000; }
        .video-container.speaking { 
            box-shadow: 0 0 0 3px #10b981; 
            transform: scale(1.02); 
        }
        .dark .video-container.speaking {
            box-shadow: 0 0 0 3px #6b7280;
        }
        .chat-bubble { word-wrap: break-word; }
        #chat-sidebar { transition: transform 0.3s ease-in-out; }
        .participant-item { transition: background-color 0.2s; }
        #chat-messages, #participants-list { scrollbar-width: thin; }
        #chat-messages::-webkit-scrollbar, #participants-list::-webkit-scrollbar { width: 6px; }
        #chat-messages::-webkit-scrollbar-thumb, #participants-list::-webkit-scrollbar-thumb { 
            background: rgba(156, 163, 175, 0.3); 
            border-radius: 3px; 
        }
        html, body { height: 100%; overflow: hidden; }
        .message-bot { background: #000000; color: #e5e7eb; border: 1px solid #d1d5db; }
        .message-system { background: #f9fafb; color: #9ca3af; font-style: italic; }
        .dark .message-bot { background: #000000; color: #e5e7eb; border: 1px solid #1f2937; }
        .dark .message-system { background: #000000; color: #6b7280; }
        .bot-badge { 
            font-size: 0.6rem; 
            background: #10b981; 
            padding: 0.125rem 0.375rem; 
            border-radius: 0.25rem; 
            margin-left: 0.5rem; 
        }
        .dark .bot-badge { background: #4b5563; }
        .system-badge { 
            font-size: 0.6rem; 
            background: #6b7280; 
            padding: 0.125rem 0.375rem; 
            border-radius: 0.25rem; 
            margin-left: 0.5rem; 
        }
        .copy-success { color: #10b981; }
        .username-modal {
            backdrop-filter: blur(10px);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .control-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .control-btn:hover {
            transform: translateY(-2px);
        }
        .control-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-50 text-black dark:bg-black dark:text-white transition-colors duration-500 min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="flex justify-between items-center p-6 md:p-8 absolute top-0 w-full z-10 bg-white/90 dark:bg-black/90 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800">
        <div class="text-xl md:text-2xl font-black tracking-tighter border-2 border-gray-200 dark:border-gray-700 px-2 py-1 rounded-sm">
            WEBBER.IO
        </div>
        
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 bg-gray-100 dark:bg-gray-900 px-3 py-1.5 rounded-lg">
                <span id="room-id" class="text-sm font-mono opacity-70 dark:text-gray-400 text-gray-600">oda-adı</span>
                <button id="copy-room-btn" class="text-sm opacity-60 hover:opacity-100 transition dark:text-gray-400 text-gray-600" title="Oda kodunu kopyala">
                    <i class="fas fa-copy"></i>

            <button id="theme-toggle" class="text-sm font-medium uppercase tracking-widest hover:underline opacity-60 hover:opacity-100 transition dark:text-gray-400 text-gray-600">

    <!-- Kullanıcı Adı Modal (Linkten gelenler için) -->
    <div id="username-modal" class="username-modal fixed inset-0 bg-black/60 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-900 p-8 rounded-2xl shadow-2xl max-w-md w-full mx-4 border border-gray-200 dark:border-gray-800">
            <div class="text-center mb-6">
                <i class="fas fa-users text-4xl text-blue-500 mb-4"></i>

            </div>
            <input type="text" id="modal-username-input" placeholder="Kullanıcı adınız..." 
                class="w-full bg-transparent border-b-2 border-gray-300 dark:border-gray-700 py-3 text-xl font-light focus:outline-none focus:border-blue-500 transition-colors placeholder-gray-300 dark:placeholder-gray-700 mb-6 text-center">
            <button id="join-room-btn" class="w-full bg-black text-white dark:bg-white dark:text-black py-3 rounded-lg font-bold hover:bg-gray-800 dark:hover:bg-gray-200 transition">
                Odaya Katıl

    <!-- MAIN -->
    <main class="flex flex-1 mt-20 md:mt-24 overflow-hidden bg-gray-100 dark:bg-black">
        
        <!-- Video Grid -->
        <div class="flex-1 p-4 md:p-6 overflow-auto bg-gray-100 dark:bg-black">
            <div id="videos" class="video-grid w-full items-center justify-center">
                <!-- Local Video -->
                <div class="video-container aspect-video flex items-center justify-center bg-gray-100 dark:bg-black" id="local-container">
                    <video id="local-video" class="w-full h-full object-cover rounded-lg" autoplay muted playsinline></video>
                    <div id="local-video-placeholder" class="absolute text-gray-400 dark:text-gray-600 text-center hidden">
                        <i class="fas fa-video-slash text-5xl mb-3 opacity-50"></i>
                        <p class="text-sm font-medium">Kamera Kapalı</p>
                    </div>

            </div>

        <!-- Katılımcılar & Sohbet Paneli -->
        <div id="chat-sidebar" class="fixed right-0 top-0 h-full w-80 bg-white dark:bg-gray-900 border-l border-gray-200 dark:border-gray-800 transform translate-x-full md:relative md:translate-x-0 flex flex-col transition-transform duration-300 z-30">
            
            <!-- Scroll Container -->
            <div class="flex-1 flex flex-col overflow-hidden min-h-0">
                
                <!-- Katılımcılar -->
                <div class="flex-none h-56 flex flex-col bg-gray-50 dark:bg-black">
                    <div class="p-4 flex justify-between items-center flex-none">
                        <h3 class="font-bold text-sm uppercase tracking-wider text-gray-700 dark:text-gray-400">Katılımcılar</h3>
                        <span id="participant-count" class="text-xs bg-gray-200 dark:bg-gray-900 px-2 py-1 rounded-full text-gray-700 dark:text-gray-400 font-mono">1</span>

                <!-- Ayırıcı -->

                <!-- Sohbet -->
                <div class="flex-1 flex flex-col min-h-0 bg-gray-50 dark:bg-black">
                    <div class="p-4 flex justify-between items-center flex-none">
                        <h3 class="font-bold text-sm uppercase tracking-wider text-gray-700 dark:text-gray-400">Sohbet</h3>
                        <button id="close-chat" class="md:hidden text-gray-500 dark:text-gray-600 hover:text-black dark:hover:text-white transition">

                    </div>
                    <div id="chat-messages" class="flex-1 overflow-y-auto px-4 pt-2 pb-4 bg-gray-50 dark:bg-black">
                        <div class="text-center text-gray-500 dark:text-gray-600 text-sm opacity-60 italic">Sohbet başlatılmadı</div>
                    </div>

            <!-- Mesaj Yazma Alanı -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-900 flex-none bg-gray-50 dark:bg-black">
                <div class="flex gap-2">
                    <input type="text" id="chat-input" placeholder="/webber [soru] - AI ile sohbet et..." 
                        class="flex-1 bg-white dark:bg-black border border-gray-300 dark:border-gray-900 px-4 py-3 rounded-lg text-sm text-gray-900 dark:text-gray-300 focus:outline-none focus:border-blue-500 dark:focus:border-blue-700 transition">
                    <button onclick="sendMessage()" class="w-12 h-12 bg-black dark:bg-white text-white dark:text-black rounded-lg hover:bg-gray-800 dark:hover:bg-gray-200 transition control-btn flex items-center justify-center">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Controls -->
    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 z-20 bg-white/95 dark:bg-black/95 backdrop-blur-md p-5 rounded-2xl flex items-center gap-4 shadow-2xl border border-gray-200 dark:border-gray-800">
        <!-- Mute -->
        <button id="mute-btn" class="control-btn w-14 h-14 rounded-full bg-gray-200 dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 hover:bg-gray-300 dark:hover:bg-gray-800 transition flex items-center justify-center text-gray-600 dark:text-gray-400 hover:text-black dark:hover:text-white">
            <i class="fas fa-microphone-slash text-lg"></i>
        </button>
        
        <!-- Video -->
        <button id="video-btn" class="control-btn w-14 h-14 rounded-full bg-gray-200 dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 hover:bg-gray-300 dark:hover:bg-gray-800 transition flex items-center justify-center text-gray-600 dark:text-gray-400 hover:text-black dark:hover:text-white">
            <i class="fas fa-video text-lg"></i>
        </button>
        
        <!-- Screen Share -->
        <button id="screen-btn" class="control-btn w-14 h-14 rounded-full bg-gray-200 dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 hover:bg-gray-300 dark:hover:bg-gray-800 transition flex items-center justify-center text-gray-600 dark:text-gray-400 hover:text-black dark:hover:text-white">
            <i class="fas fa-desktop text-lg"></i>
        </button>

        <!-- Chat Toggle (Mobile) -->
        <button id="open-chat-btn" class="control-btn w-14 h-14 rounded-full bg-gray-200 dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 hover:bg-gray-300 dark:hover:bg-gray-800 transition flex items-center justify-center text-gray-600 dark:text-gray-400 hover:text-black dark:hover:text-white md:hidden">

        <!-- Leave -->

    <!-- Footer -->
    <footer class="absolute bottom-4 left-4 text-xs text-gray-500 dark:text-gray-700 uppercase tracking-widest z-10 pointer-events-none">
        &copy; 2026 YavuzSOFT
    </footer>

    <script>
        const socket = io();
        
        const roomId = window.location.pathname.substring(1);
        const isAdmin = localStorage.getItem('isAdmin') === 'true';
        let username = localStorage.getItem('username');
        
        let isMuted = true;
        let isVideoOff = false;
        let isScreenSharing = false;
        let localStream = null;
        let peerConnections = new Map();
        let screenStream = null;
        let audioContext = null;
        let analyser = null;

        // DOM cache
        const elements = {
            videosContainer: document.getElementById('videos'),
            localVideo: document.getElementById('local-video'),
            localPlaceholder: document.getElementById('local-video-placeholder'),
            chatSidebar: document.getElementById('chat-sidebar'),
            chatMessages: document.getElementById('chat-messages'),
            participantsList: document.getElementById('participants-list'),
            participantCount: document.getElementById('participant-count'),
            muteBtn: document.getElementById('mute-btn'),
            videoBtn: document.getElementById('video-btn'),
            screenBtn: document.getElementById('screen-btn'),
            leaveBtn: document.getElementById('leave-btn'),
            chatInput: document.getElementById('chat-input'),
            closeChatBtn: document.getElementById('close-chat'),
            openChatBtn: document.getElementById('open-chat-btn'),
            roomIdElement: document.getElementById('room-id'),
            copyBtn: document.getElementById('copy-room-btn'),
            themeToggleBtn: document.getElementById('theme-toggle'),
            usernameModal: document.getElementById('username-modal'),
            modalUsernameInput: document.getElementById('modal-username-input'),
            joinRoomBtn: document.getElementById('join-room-btn')
        };

        // Tema
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }

            elements.themeToggleBtn.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            });
        }
        initTheme();

        // Oda bilgileri
        elements.roomIdElement.textContent = roomId;
        elements.copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(roomId);
                const originalIcon = elements.copyBtn.innerHTML;
                elements.copyBtn.innerHTML = '<i class="fas fa-check text-green-500"></i>';
                setTimeout(() => {
                    elements.copyBtn.innerHTML = originalIcon;
                }, 2000);
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = roomId;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        });

        // Linkten gelen kullanıcı için modal
        if (!username) {
            elements.usernameModal.style.display = 'flex';
            elements.modalUsernameInput.focus();
        } else {
            elements.usernameModal.style.display = 'none';
        }

        elements.joinRoomBtn.addEventListener('click', () => {
            const inputUsername = elements.modalUsernameInput.value.trim();
            username = inputUsername || generateRandomUsername();
            localStorage.setItem('username', username);
            elements.usernameModal.style.display = 'none';
            initializeRoom();
        });

        elements.modalUsernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') elements.joinRoomBtn.click();
        });

        function generateRandomUsername() {
            return `Misafir${Math.floor(100 + Math.random() * 900)}`;
        }

        function toggleChat() {
            elements.chatSidebar.classList.toggle('translate-x-full');
        }

        function updateVideoGrid() {
            const videoCount = elements.videosContainer.children.length;
            const columns = videoCount <= 1 ? 1 : videoCount <= 4 ? 2 : videoCount <= 9 ? 3 : 4;
            elements.videosContainer.style.gridTemplateColumns = `repeat(${columns}, minmax(0, 1fr))`;
        }

        function setupAudioDetection(stream, userId) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
            }
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            function detectAudio() {
                analyser.getByteFrequencyData(dataArray);
                const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
                const container = document.getElementById(`${userId === socket.id ? 'local' : `video-${userId}`}-container`);
                if (container) {
                    container.classList.toggle('speaking', avg > 10);
                }
                requestAnimationFrame(detectAudio);
            }
            detectAudio();
        }

        function updateParticipantList(participants) {
            elements.participantsList.innerHTML = '';
            participants.forEach(addParticipant);
            updateParticipantCount();
        }

        function updateParticipantCount() {
            elements.participantCount.textContent = elements.participantsList.children.length;
        }

        function addParticipant(participant) {
            const participantEl = document.createElement('div');
            participantEl.className = 'participant-item flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-900 transition';
            participantEl.id = `participant-${participant.id}`;
            
            const badges = [];
            if (participant.isAdmin) badges.push('<span class="text-xs bg-yellow-500 dark:bg-yellow-600 text-white px-2 py-0.5 rounded ml-2 font-bold"><i class="fas fa-crown mr-1"></i>Admin</span>');
            if (participant.isScreenSharing) badges.push('<span class="text-xs bg-red-500 dark:bg-red-600 text-white px-2 py-0.5 rounded ml-2 font-bold"><i class="fas fa-desktop mr-1"></i>Ekran</span>');
            
            participantEl.innerHTML = `
                <div class="w-10 h-10 bg-gradient-to-br from-gray-200 to-gray-300 dark:from-gray-800 dark:to-gray-700 rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-user text-sm text-gray-600 dark:text-gray-400"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="text-sm font-semibold text-gray-900 dark:text-gray-100 truncate">${participant.username}${badges.join('')}</div>
                </div>
                <div class="flex gap-2 text-xs" id="media-status-${participant.id}">
                    <i class="fas fa-microphone ${!participant.isMuted ? 'text-green-500' : 'text-red-500'}"></i>
                    <i class="fas fa-video ${!participant.isVideoOff ? 'text-green-500' : 'text-red-500'}"></i>
                </div>
            `;
            
            elements.participantsList.appendChild(participantEl);
        }

        function createPeerConnection(userId) {
            const pc = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            if (localStream) {
                localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            }

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', { candidate: event.candidate, to: userId });
                }
            };

            pc.ontrack = (event) => {
                let video = document.getElementById(`video-${userId}`);
                if (!video) {
                    const container = document.createElement('div');
                    container.className = 'video-container aspect-video flex items-center justify-center bg-gray-100 dark:bg-black';
                    container.id = `video-${userId}-container`;
                    
                    video = document.createElement('video');
                    video.className = 'w-full h-full object-cover rounded-lg';
                    video.autoplay = true;
                    video.playsinline = true;
                    video.id = `video-${userId}`;
                    
                    const label = document.createElement('div');
                    label.className = 'absolute bottom-3 left-3 bg-gray-900/80 dark:bg-black/80 text-white dark:text-gray-100 text-xs px-3 py-1.5 rounded-full font-medium backdrop-blur-sm';
                    label.textContent = participant.username || 'Katılımcı';
                    
                    container.appendChild(video);
                    container.appendChild(label);
                    elements.videosContainer.appendChild(container);
                    
                    updateVideoGrid();
                    setupAudioDetection(event.streams[0], userId);
                }
                video.srcObject = event.streams[0];
            };

            pc.onconnectionstatechange = () => {
                if (pc.connectionState === 'disconnected') {
                    const container = document.getElementById(`video-${userId}-container`);
                    if (container) {
                        container.remove();
                        updateVideoGrid();
                    }
                    peerConnections.delete(userId);
                }
            };

            peerConnections.set(userId, pc);
            return pc;
        }

        // Socket events
        socket.on('room-data', ({ participants, admin }) => {
            updateParticipantList(participants);
            participants.forEach(participant => {
                if (participant.id !== socket.id) {
                    createPeerConnection(participant.id);
                }
            });
        });

        socket.on('user-joined', ({ id, username, isAdmin }) => {
            addParticipant({ id, username, isAdmin, isMuted: true, isVideoOff: false, isScreenSharing: false });
            const pc = createPeerConnection(id);
            pc.createOffer()
                .then(offer => pc.setLocalDescription(offer))
                .then(() => socket.emit('offer', { offer: pc.localDescription, to: id }));
        });

        socket.on('user-left', (userId) => {
            const participantEl = document.getElementById(`participant-${userId}`);
            const container = document.getElementById(`video-${userId}-container`);
            if (participantEl) participantEl.remove();
            if (container) {
                container.remove();
                updateVideoGrid();
            }
            
            const pc = peerConnections.get(userId);
            if (pc) {
                pc.close();
                peerConnections.delete(userId);
            }
            
            updateParticipantCount();
        });

        socket.on('offer', async ({ offer, from }) => {
            const pc = createPeerConnection(from);
            await pc.setRemoteDescription(offer);
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            socket.emit('answer', { answer, to: from });
        });

        socket.on('answer', async ({ answer, from }) => {
            const pc = peerConnections.get(from);
            if (pc) await pc.setRemoteDescription(answer);
        });

        socket.on('ice-candidate', ({ candidate, from }) => {
            const pc = peerConnections.get(from);
            if (pc) pc.addIceCandidate(new RTCIceCandidate(candidate));
        });

        socket.on('user-media-state', ({ userId, isMuted, isVideoOff }) => {
            const mediaStatus = document.getElementById(`media-status-${userId}`);
            if (mediaStatus) {
                mediaStatus.innerHTML = `
                    <i class="fas fa-microphone ${!isMuted ? 'text-green-500' : 'text-red-500'}"></i>
                    <i class="fas fa-video ${!isVideoOff ? 'text-green-500' : 'text-red-500'}"></i>
                `;
            }
        });

        socket.on('user-screen-share', ({ userId, isSharing }) => {
            const participantEl = document.getElementById(`participant-${userId}`);
            if (participantEl) {
                const participant = Array.from(peerConnections.values()).find(p => p.id === userId);
                if (participant) {
                    participant.isScreenSharing = isSharing;
                }
                addParticipant({ 
                    id: userId, 
                    username: participant?.username || 'Katılımcı', 
                    isAdmin: false, 
                    isMuted: false, 
                    isVideoOff: false, 
                    isScreenSharing: isSharing 
                });
            }
        });

        socket.on('admin-assigned', (newAdmin) => {
            if (newAdmin) {
                localStorage.setItem('isAdmin', 'true');
            }
        });

        socket.on('new-message', ({ username, message, isBot, isSystemLog }) => {
            const loadingEl = document.getElementById('ai-loading');
            if (loadingEl) loadingEl.remove();
            
            const messageEl = document.createElement('div');
            const time = new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
            
            if (isSystemLog) {
                messageEl.className = 'chat-bubble message-system p-3 rounded-lg text-sm flex items-start gap-2';
                messageEl.innerHTML = `<i class="fas fa-info-circle mt-0.5"></i><div><strong>${username}<span class="system-badge ml-1">Sistem</span>:</strong> ${message}</div>`;
            } else if (isBot) {
                messageEl.className = 'chat-bubble message-bot p-3 rounded-lg text-sm flex items-start gap-2';
                messageEl.innerHTML = `<i class="fas fa-robot mt-0.5"></i><div><strong>${username}<span class="bot-badge ml-1">AI</span>:</strong> ${message}</div>`;
            } else {
                messageEl.className = 'chat-bubble bg-gray-100 dark:bg-gray-900 p-3 rounded-lg text-sm';
                messageEl.innerHTML = `<div class="flex justify-between items-start gap-2"><div><strong class="text-gray-900 dark:text-gray-100">${username}:</strong> <span class="text-gray-800 dark:text-gray-200">${message}</span></div><span class="text-xs text-gray-500 dark:text-gray-600 ml-2">${time}</span></div>`;
            }
            
            elements.chatMessages.appendChild(messageEl);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        });

        // Controls
        elements.muteBtn.addEventListener('click', async () => {
            if (isMuted) {
                try {
                    const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const audioTrack = audioStream.getAudioTracks()[0];
                    localStream.addTrack(audioTrack);
                    
                    peerConnections.forEach(pc => {
                        pc.addTrack(audioTrack, localStream);
                    });
                    
                    isMuted = false;
                    elements.muteBtn.innerHTML = '<i class="fas fa-microphone text-lg"></i>';
                    elements.muteBtn.classList.remove('text-red-300');
                    elements.muteBtn.classList.add('text-green-500');
                } catch (err) {
                    alert('Mikrofon izni reddedildi.');
                    return;
                }
            } else {
                const audioTracks = localStream.getAudioTracks();
                audioTracks.forEach(track => {
                    track.stop();
                    localStream.removeTrack(track);
                });
                
                peerConnections.forEach(pc => {
                    const audioSender = pc.getSenders().find(s => s.track && s.track.kind === 'audio');
                    if (audioSender) pc.removeTrack(audioSender);
                });
                
                isMuted = true;
                elements.muteBtn.innerHTML = '<i class="fas fa-microphone-slash text-lg"></i>';
                elements.muteBtn.classList.remove('text-green-500');
                elements.muteBtn.classList.add('text-red-300');
            }
            
            socket.emit('media-state-change', { isMuted, isVideoOff });
            updateLocalMediaStatus();
        });

        elements.videoBtn.addEventListener('click', () => {
            isVideoOff = !isVideoOff;
            
            if (isVideoOff) {
                elements.localVideo.classList.add('hidden');
                elements.localPlaceholder.classList.remove('hidden');
                localStream?.getVideoTracks().forEach(track => track.enabled = false);
            } else {
                elements.localVideo.classList.remove('hidden');
                elements.localPlaceholder.classList.add('hidden');
                localStream?.getVideoTracks().forEach(track => track.enabled = true);
            }
            
            socket.emit('media-state-change', { isMuted, isVideoOff });
            updateLocalMediaStatus();
        });

        elements.screenBtn.addEventListener('click', async () => {
            if (!isScreenSharing) {
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                    elements.localVideo.srcObject = screenStream;
                    isScreenSharing = true;
                    elements.screenBtn.classList.add('bg-green-500', 'text-white');
                    socket.emit('screen-share-state', true);
                    screenStream.getVideoTracks()[0].onended = stopScreenShare;
                } catch (err) {
                    console.log('Ekran paylaşımı iptal edildi:', err);
                }
            } else {
                stopScreenShare();
            }
        });

        function stopScreenShare() {
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
            }
            
            isScreenSharing = false;
            elements.screenBtn.classList.remove('bg-green-500', 'text-white');
            socket.emit('screen-share-state', false);
            if (localStream) elements.localVideo.srcObject = localStream;
        }

        elements.leaveBtn.addEventListener('click', () => {
            if(confirm('Odadan ayrılmak istiyor musunuz?')) {
                socket.emit('leave-room');
                peerConnections.forEach(pc => pc.close());
                peerConnections.clear();
                localStream?.getTracks().forEach(track => track.stop());
                screenStream?.getTracks().forEach(track => track.stop());
                localStorage.removeItem('isAdmin');
                window.location.href = '/';
            }
        });

        function updateLocalMediaStatus() {
            const mediaStatus = document.getElementById(`media-status-${socket.id}`);
            if (mediaStatus) {
                mediaStatus.innerHTML = `
                    <i class="fas fa-microphone ${!isMuted ? 'text-green-500' : 'text-red-500'}"></i>
                    <i class="fas fa-video ${!isVideoOff ? 'text-green-500' : 'text-red-500'}"></i>
                `;
            }
        }

        function sendMessage() {
            const message = elements.chatInput.value.trim();
            
            if(message) {
                socket.emit('send-message', message);
                elements.chatInput.value = '';
                
                if (message.startsWith('/webber ')) {
                    const loadingEl = document.createElement('div');
                    loadingEl.className = 'text-center text-gray-600 dark:text-gray-600 text-sm italic p-2';
                    loadingEl.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Webber AI düşünüyor...';
                    loadingEl.id = 'ai-loading';
                    elements.chatMessages.appendChild(loadingEl);
                    elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
                }
            }
        }

        elements.chatInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });

        elements.closeChatBtn.addEventListener('click', toggleChat);
        elements.openChatBtn.addEventListener('click', toggleChat);

        function initializeRoom() {
            // Sadece video izni iste
            navigator.mediaDevices?.getUserMedia({ video: true, audio: false })
                .then(stream => {
                    localStream = stream;
                    elements.localVideo.srcObject = stream;
                    setupAudioDetection(stream, socket.id);
                    updateVideoGrid();
                    socket.emit('join-room', { roomId, username, isAdmin });
                })
                .catch(err => {
                    console.error('Kamera erişimi hatası:', err);
                    isVideoOff = true;
                    elements.localPlaceholder.classList.remove('hidden');
                    elements.localVideo.classList.add('hidden');
                    elements.localVideo.srcObject = null;
                    updateVideoGrid();
                    socket.emit('join-room', { roomId, username, isAdmin });
                });
        }

        // Sayfa yüklendiğinde username varsa direkt başlat
        if (username) {
            initializeRoom();
        }

        // Before unload
        window.addEventListener('beforeunload', () => {
            socket.emit('leave-room');
            peerConnections.forEach(pc => pc.close());
        });
    </script>
</body>
</html>
