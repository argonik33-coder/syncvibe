<!DOCTYPE html>
<html lang="tr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncVibe - Sesli Sohbet Platformu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .dark .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #7e22ce 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen transition-colors duration-300">
    <!-- Bildirim Sistemi -->
    <div id="notification" class="fixed top-4 right-4 glass rounded-xl p-4 text-white hidden z-50 transform transition-all duration-300">
        <div class="flex items-center">
            <i class="fas fa-info-circle mr-3 text-lg"></i>
            <span id="notificationText"></span>
        </div>
    </div>

    <!-- Theme Toggle -->
    <div class="fixed top-6 right-6 z-10">
        <button id="themeToggle" class="glass rounded-full p-3 text-white hover:scale-110 transition-all duration-300">
            <i class="fas fa-moon text-lg"></i>
        </button>
    </div>

    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md">
            <!-- Logo ve Başlık -->
            <div class="text-center mb-12">
                <div class="flex items-center justify-center mb-6">
                    <div class="glass rounded-2xl p-4 mr-4">
                        <i class="fas fa-comments text-2xl text-white"></i>
                    </div>
                    <div class="text-left">
                        <h1 class="text-4xl font-bold text-white">SyncVibe</h1>
                        <p class="text-blue-100 text-lg">v1.0</p>
                    </div>
                </div>
                <p class="text-blue-200">Profesyonel Sesli İş Birliği Platformu</p>
                
                <!-- Gerçek Zamanlı İstatistik -->
                <div class="glass rounded-xl p-4 mt-6 inline-block">
                    <div class="flex items-center space-x-4 text-sm">
                        <div class="text-center">
                            <div class="text-white font-bold" id="activeRooms">0</div>
                            <div class="text-blue-200">Aktif Oda</div>
                        </div>
                        <div class="h-6 w-px bg-white/20"></div>
                        <div class="text-center">
                            <div class="text-white font-bold" id="totalUsers">0</div>
                            <div class="text-blue-200">Kullanıcı</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ana Kart -->
            <div class="glass rounded-2xl p-8 shadow-2xl">
                <!-- Kullanıcı Adı -->
                <div class="mb-6">
                    <label class="block text-blue-200 text-sm font-medium mb-2">
                        <i class="fas fa-user mr-2"></i>Kullanıcı Adınız
                    </label>
                    <input 
                        type="text" 
                        id="userName"
                        placeholder="Misafir123"
                        maxlength="20"
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300"
                    >
                </div>

                <!-- Odaya Katılma -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-white mb-4 flex items-center">
                        <i class="fas fa-sign-in-alt mr-3 text-blue-200"></i>
                        Mevcut Odaya Katıl
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <input 
                                type="text" 
                                id="roomCode"
                                placeholder="6 haneli oda kodunu girin"
                                maxlength="6"
                                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent text-center text-lg font-mono tracking-widest uppercase transition-all duration-300"
                            >
                        </div>
                        <button 
                            onclick="joinRoom()"
                            class="w-full bg-white/20 hover:bg-white/30 text-white py-3 px-4 rounded-xl font-semibold transition-all duration-300 flex items-center justify-center group"
                        >
                            <i class="fas fa-arrow-right mr-2 group-hover:translate-x-1 transition-transform duration-300"></i>
                            Odaya Katıl
                        </button>
                    </div>
                </div>

                <!-- Ayırıcı -->
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-white/20"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="bg-transparent px-4 text-sm text-blue-200">veya</span>
                    </div>
                </div>

                <!-- Yeni Oda Oluşturma -->
                <div>
                    <h2 class="text-xl font-semibold text-white mb-4 flex items-center">
                        <i class="fas fa-plus-circle mr-3 text-green-200"></i>
                        Yeni Oda Oluştur
                    </h2>
                    <button 
                        onclick="createRoom()"
                        class="w-full bg-green-500/20 hover:bg-green-500/30 text-white py-3 px-4 rounded-xl font-semibold transition-all duration-300 flex items-center justify-center group border border-green-400/30"
                    >
                        <i class="fas fa-plus mr-2 group-hover:rotate-90 transition-transform duration-300"></i>
                        Yeni Oda Oluştur
                    </button>
                    
                    <!-- Oluşturulan Oda Kodu -->
                    <div id="newRoomCode" class="hidden mt-6 bg-white/10 border border-white/20 rounded-xl p-6 text-center backdrop-blur-lg">
                        <div class="flex items-center justify-center mb-3 text-green-200">
                            <i class="fas fa-check-circle mr-2"></i>
                            <span class="text-sm font-semibold">Oda Oluşturuldu</span>
                        </div>
                        <div class="text-2xl font-bold text-white font-mono tracking-widest mb-2" id="generatedCode"></div>
                        <p class="text-blue-200 text-sm">Yönlendiriliyorsunuz...</p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8 space-y-4">
                <!-- Instagram Widget -->
                <div class="glass rounded-xl p-4 inline-flex items-center space-x-3">
                    <i class="fab fa-instagram text-pink-400 text-xl"></i>
                    <div class="text-left">
                        <div class="text-white text-sm font-medium">@erenyavuz1_</div>
                        <div class="text-blue-200 text-xs">SyncVibe Creator</div>
                    </div>
                </div>
                
                <div>
                    <p class="text-blue-200 text-xs mt-1">
                        Made with <i class="fas fa-heart text-red-400"></i> for you
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Tema değiştirme
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                html.classList.add('light');
                themeIcon.className = 'fas fa-moon text-lg';
            } else {
                html.classList.remove('light');
                html.classList.add('dark');
                themeIcon.className = 'fas fa-sun text-lg';
            }
        });

        // Socket.io bağlantısı
        const socket = io();

        // Bildirim gösterme fonksiyonu
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            const icon = notification.querySelector('i');
            
            // Temizle ve type'a göre ayarla
            notification.className = 'fixed top-4 right-4 glass rounded-xl p-4 text-white z-50 transform transition-all duration-300';
            
            if (type === 'error') {
                notification.classList.add('bg-red-500/80');
                icon.className = 'fas fa-exclamation-circle mr-3 text-lg';
            } else if (type === 'success') {
                notification.classList.add('bg-green-500/80');
                icon.className = 'fas fa-check-circle mr-3 text-lg';
            } else {
                notification.classList.add('bg-blue-500/80');
                icon.className = 'fas fa-info-circle mr-3 text-lg';
            }
            
            text.textContent = message;
            notification.classList.remove('hidden', 'opacity-0', 'translate-x-full');
            notification.classList.add('opacity-100', 'translate-x-0');
            
            // 4 saniye sonra gizle
            setTimeout(() => {
                notification.classList.add('opacity-0', 'translate-x-full');
                setTimeout(() => notification.classList.add('hidden'), 300);
            }, 4000);
        }

        // İstatistikleri güncelle
        function updateStats() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('activeRooms').textContent = data.roomCount;
                    document.getElementById('totalUsers').textContent = data.totalUsers;
                })
                .catch(() => {
                    // Hata durumunda göster
                    document.getElementById('activeRooms').textContent = '0';
                    document.getElementById('totalUsers').textContent = '0';
                });
        }

        // Odaya katılma fonksiyonu
        function joinRoom() {
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
            const userName = document.getElementById('userName').value.trim() || 'Misafir' + Math.floor(Math.random() * 1000);
            
            if (roomCode.length !== 6) {
                showNotification('Lütfen 6 haneli bir oda kodu girin!', 'error');
                return;
            }

            if (!userName) {
                showNotification('Lütfen bir kullanıcı adı girin!', 'error');
                return;
            }

            // Oda kontrolü için sunucuya istek gönder
            socket.emit('check-room', roomCode);
            
            // Geçici buton durumu
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Kontrol Ediliyor...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 2000);
        }

        // Yeni oda oluşturma fonksiyonu
        function createRoom() {
            const userName = document.getElementById('userName').value.trim() || 'Misafir' + Math.floor(Math.random() * 1000);
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            if (!userName) {
                showNotification('Lütfen önce kullanıcı adınızı girin!', 'error');
                return;
            }
            
            // Butonu yükleniyor durumuna getir
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Oluşturuluyor...';
            btn.disabled = true;
            
            socket.emit('create-room', { name: userName });
        }

        // Socket event listener'ları
        socket.on('room-created', (roomCode) => {
            const userName = document.getElementById('userName').value.trim() || 'Misafir' + Math.floor(Math.random() * 1000);
            const newRoomCodeDiv = document.getElementById('newRoomCode');
            const generatedCode = document.getElementById('generatedCode');
            
            generatedCode.textContent = roomCode;
            newRoomCodeDiv.classList.remove('hidden');
            
            showNotification('Oda başarıyla oluşturuldu!', 'success');
            
            // 1.5 saniye sonra oda sayfasına yönlendir
            setTimeout(() => {
                window.location.href = `/room.html?code=${roomCode}&name=${encodeURIComponent(userName)}`;
            }, 1500);
        });

        socket.on('room-exists', (exists) => {
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
            const userName = document.getElementById('userName').value.trim() || 'Misafir' + Math.floor(Math.random() * 1000);
            
            if (exists) {
                showNotification('Odaya katılılıyor...', 'success');
                setTimeout(() => {
                    window.location.href = `/room.html?code=${roomCode}&name=${encodeURIComponent(userName)}`;
                }, 1000);
            } else {
                showNotification('Oda bulunamadı! Lütfen oda kodunu kontrol edin.', 'error');
            }
        });

        socket.on('stats-updated', (stats) => {
            document.getElementById('activeRooms').textContent = stats.roomCount;
            document.getElementById('totalUsers').textContent = stats.totalUsers;
        });

        socket.on('error', (errorMessage) => {
            showNotification('Hata: ' + errorMessage, 'error');
            
            // Butonu eski haline getir
            const btn = document.querySelector('button[onclick="createRoom()"]');
            if (btn) {
                btn.innerHTML = '<i class="fas fa-plus mr-2"></i>Yeni Oda Oluştur';
                btn.disabled = false;
            }
        });

        // Enter tuşu ile odaya katılma
        document.getElementById('roomCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });

        document.getElementById('userName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });

        // Sayfa yüklendiğinde istatistikleri getir
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            // Her 30 saniyede bir istatistikleri güncelle
            setInterval(updateStats, 30000);
            
            // Kullanıcı adı input'una odaklan
            document.getElementById('userName').focus();
        });
    </script>
</body>
</html>
